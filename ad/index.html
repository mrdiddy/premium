<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;  
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        #trackList {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
        }
        #trackList li {
            padding: 15px;
            background: #1e1e1e;
            margin: 5px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #trackList li:hover {
            background: #61dafb;
        }
        .controls {
            margin: 20px 0;
        }
        .control-button {
            background-color: #444;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s, transform 0.3s;
            width: 60px;
            height: 60px;
        }
        .control-button:hover {
            background-color: #61dafb;
            transform: scale(1.1);
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .progress-container {
            width: 80%;
            margin: 10px auto;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .progress {
            height: 10px;
            background: #61dafb;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s, height 0.2s;
        }
        .progress-container:hover {
            background: #444;
        }
        .progress-container:hover .progress {
            height: 12px;
        }
        .time {
            font-size: 14px;
            margin-top: 5px;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        * {
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
    <div class="controls">
        <button id="skipBackButton" class="control-button">⏮️</button>
        <button id="togglePlayButton" class="control-button">▶️</button>
        <button id="skipForwardButton" class="control-button">⏭️</button>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
    </div>
    <div class="time">
        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
    </div>
    <h3>Track List</h3>
    <ul id="trackList"></ul>
    <audio id="audioPlayer" preload="metadata"></audio>
    <script>
        const trackList = [
            { file: 'DieWithASmile.mp3', displayName: 'Die With A Smile', artist: 'Shian' },
            { file: 'Lover.mp3', displayName: 'Lover', artist: 'Shian' },
            { file: 'Cardigan.mp3', displayName: 'Cardigan', artist: 'Shian' },
            { file: 'CruelSummer.mp3', displayName: 'Cruel Summer', artist: 'Shian' },
            { file: 'BIRDSOFAFEATHER.mp3', displayName: 'Birds of a Feather', artist: 'Shian' },
            { file: 'SailorSong.mp3', displayName: 'Sailor Song', artist: 'Shian' },
            { file: 'her.mp3', displayName: 'Sailo- I mean her!', artist: 'Shian' },
            { file: 'GlueSong.mp3', displayName: 'Glue Song', artist: 'Shian' },
            { file: 'CryingSeason.mp3', displayName: 'Crying Season', artist: 'Shian' },
            { file: 'MoonlitFloor.mp3', displayName: 'Moonlit Floor', artist: 'Shian' },
            { file: 'bloodline.mp3', displayName: 'bloodline', artist: 'Shian' },
            { file: 'RealMan.mp3', displayName: 'Real Man', artist: 'Shian' },
            { file: 'TakeMeHome.mp3', displayName: 'Take Me Home', artist: 'Shian' },
            { file: 'Nonsense.mp3', displayName: 'Nonsense', artist: 'Shian' },
            { file: 'Espresso.mp3', displayName: 'Espresso', artist: 'Shian' },
            { file: 'BedChem.mp3', displayName: 'Bed Chem', artist: 'Shian' },
            { file: 'PleasePleasePlease.mp3', displayName: 'Please, Please, Please', artist: 'Shian' },
            { file: 'AREWESTILLFRIENDS.mp3', displayName: 'ARE WE STILL FRIENDS?', artist: 'Shian' },
            { file: 'AgainAndAgain.mp3', displayName: 'Again and Again', artist: 'Shian' },
            { file: 'SeeYouAgain.mp3', displayName: 'See You Again', artist: 'Shian' },
            { file: 'NoticedILaughed.mp3', displayName: 'Noticed I Laughed', artist: 'Shian' },
            { file: 'Everyday.mp3', displayName: 'Everyday', artist: 'Shian' },
            { file: 'APT.mp3', displayName: 'APT', artist: 'Shian' },
            { file: 'CarryMeOut.mp3', displayName: 'Carry Me Out', artist: 'Shian' },
            { file: 'DrunkWalkHome.mp3', displayName: 'Drunk Walk Home', artist: 'Shian' },
            { file: 'FrancisForever.mp3', displayName: 'Francis Forever', artist: 'Shian' },
            { file: 'IDontSmoke.mp3', displayName: "I Don't Smoke", artist: 'Shian' },
            { file: 'IWill.mp3', displayName: 'I Will', artist: 'Shian' },
            { file: 'JoblessMonday.mp3', displayName: 'Jobless Monday', artist: 'Shian' },
            { file: 'LastWordsofaShootingStar.mp3', displayName: 'Last Words of a Shooting Star', artist: 'Shian' },
            { file: 'LateSpring.mp3', displayName: 'Late Spring', artist: 'Shian' },
            { file: 'TexasReznikoff.mp3', displayName: 'Texas Reznikoff', artist: 'Shian' },
            { file: 'Townie.mp3', displayName: 'Townie', artist: 'Shian' },
            { file: 'theboyismine.mp3', displayName: 'The Boy is Mine', artist: 'Shian' },
            { file: 'YouBelongWithMe.mp3', displayName: 'You Belong With Me', artist: 'Shian' },
            { file: 'ANightToRemember.mp3', displayName: 'A Night to Remember', artist: 'Shian' },
            { file: 'YoureHereThatsTheThing.mp3', displayName: 'You’re Here, That’s The Thing', artist: 'Shian' },
            { file: 'theperfectpair.mp3', displayName: 'The Perfect Pair', artist: 'Shian' }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const trackListElement = document.getElementById('trackList');
        const togglePlayButton = document.getElementById('togglePlayButton');
        const skipBackButton = document.getElementById('skipBackButton');
        const skipForwardButton = document.getElementById('skipForwardButton');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');
        const progressContainer = document.getElementById('progressContainer');
        let currentlyPlayingIndex = -1;

        function updateTrackList() {
            trackList.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${track.displayName} - ${track.artist}`;
                li.addEventListener('click', () => playTrack(index));
                trackListElement.appendChild(li);
            });
        }

        function updateControls(isPlaying) {
            togglePlayButton.textContent = isPlaying ? '⏸️' : '▶️';
        }

        function updateProgress() {
            const progressPercentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${progressPercentage}%`;
            currentTime.textContent = formatTime(audioPlayer.currentTime);
            durationTime.textContent = formatTime(audioPlayer.duration);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function updateDuration() {
            audioPlayer.onloadedmetadata = () => {
                durationTime.textContent = formatTime(audioPlayer.duration);
            };
        }

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            if (currentlyPlayingIndex < trackList.length - 1) {
                playTrack(currentlyPlayingIndex + 1);
            } else {
                currentlyPlayingIndex = -1;
                updateControls(false);
                progress.style.width = '0%';
                currentTime.textContent = '0:00';
            }
        });

        togglePlayButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updateControls(true);
            } else {
                audioPlayer.pause();
                updateControls(false);
            }
        });

        skipBackButton.addEventListener('click', () => {
            if (currentlyPlayingIndex > 0) {
                playTrack(currentlyPlayingIndex - 1);
            }
        });

        skipForwardButton.addEventListener('click', () => {
            if (currentlyPlayingIndex < trackList.length - 1) {
                playTrack(currentlyPlayingIndex + 1);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = e.clientX - rect.left;
            const progressPercentage = clickPosition / progressContainer.offsetWidth;
            audioPlayer.currentTime = progressPercentage * audioPlayer.duration;
        });

        function playTrack(index) {
            currentlyPlayingIndex = index;
            const filePath = `../songs/${trackList[index].file}`;
            console.log('Attempting to play:', filePath);
            
            audioPlayer.src = filePath;
            audioPlayer.play().then(() => {
                updateControls(true);
                document.title = `${trackList[index].displayName} - Shian`; // Update the title with artist name
            }).catch(error => {
                console.error('Error playing the audio:', error);
            });

            updateDuration();
        }

        updateTrackList();
    </script>
</body>
</html>
